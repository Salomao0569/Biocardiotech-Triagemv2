<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biocardio Triagem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚ù§Ô∏è</div>
        <h1>Biocardio Triagem</h1>
        <p class="subtitle">Sistema de Triagem Cl√≠nica</p>

        <button class="google-btn" id="googleLoginBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Entrar com Google
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Autenticando...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="footer">
            ¬© 2024 Biocardio - Acesso Restrito
        </div>
    </div>

    <!-- Firebase SDK via CDN (vers√£o 10.7.1 compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBg9uOmPAiQTCtZgO8A0sf49q305bOVApk",
            authDomain: "dashboardcardiologico.firebaseapp.com",
            projectId: "dashboardcardiologico",
            storageBucket: "dashboardcardiologico.firebasestorage.app",
            messagingSenderId: "1070316069304",
            appId: "1:1070316069304:web:86010f585987d0dd1aef4d"
        };

        // E-mails autorizados
        const EMAILS_AUTORIZADOS = [
            'salomaoalco@gmail.com',
            'contato@biocardio.com.br'
        ];

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos DOM
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Fun√ß√£o para mostrar erro
        function mostrarErro(mensagem) {
            errorMessage.textContent = mensagem;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para validar e-mail
        function emailAutorizado(email) {
            return EMAILS_AUTORIZADOS.includes(email.toLowerCase());
        }

        // Verificar se j√° est√° autenticado
        auth.onAuthStateChanged((user) => {
            if (user && emailAutorizado(user.email)) {
                // Usu√°rio j√° est√° autenticado e autorizado
                window.location.href = 'index.html';
            }
        });

        // Login com Google
        googleLoginBtn.addEventListener('click', async () => {
            googleLoginBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Verificar se e-mail est√° autorizado
                if (!emailAutorizado(user.email)) {
                    await auth.signOut();
                    mostrarErro(`‚ùå Acesso negado! O e-mail ${user.email} n√£o est√° autorizado.`);
                    googleLoginBtn.disabled = false;
                    loading.classList.remove('show');
                    return;
                }

                // E-mail autorizado, redirecionar
                console.log('‚úÖ Login bem-sucedido:', user.email);
                window.location.href = 'index.html';

            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let mensagemErro = 'Erro ao fazer login. Tente novamente.';
                
                if (error.code === 'auth/popup-blocked') {
                    mensagemErro = 'üö´ Pop-up bloqueado! Permita pop-ups para este site.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    mensagemErro = 'Login cancelado. Tente novamente.';
                } else if (error.code === 'auth/network-request-failed') {
                    mensagemErro = 'üåê Erro de conex√£o. Verifique sua internet.';
                }

                mostrarErro(mensagemErro);
                googleLoginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
